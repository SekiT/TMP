name: Update packages

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Update and test
      run: |
        npx npm-check-updates -u
        npm i
        npm test

    - name: Commit and push
      run: |
        git add .
        git commit -m "ncu -u"
        git push
